<body>

	<div class="min-vh-100 d-flex flex-column">

		<nav class="navbar navbar-expand-lg bg-white">
			<div class="container-fluid">
				<a class="navbar-brand m-auto fs-4" href="#"><i class="fa-solid fa-robot"></i> Showroom Bot</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>



		<div class="container my-auto">

			<form id="f1" runat="server">

				<div class="row mt-4 justify-content-around">

					<div class="col-md-5 d-flex flex-column justify-content-center">
						<div style="position: relative; width: 100%; padding-top: 100%;">
							<img src="/static/assets/images/log.jpg"
								style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; object-position: center;"
								class="rounded-circle img-thumbnail border-white border-1" />
						</div>
					</div>


					<div class="col-md-5 d-flex flex-column justify-content-center">

						<div class="row gy-3">

							<div class="col-md-12">
								<h1 class="text-white mb-2 text-center">Login</h1>
							</div> 

							<div class="col-md-12">
								<div class="form-group">
									<label>Showroom Email</label>
									<input type="email" class="form-control shadow-none" id="email" runat="server"
										placeholder="Enter Mail">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<label>Password</label>
									<input type="password" class="form-control shadow-none" id="pswd" runat="server"
										placeholder="Enter Password">
								</div>
							</div> 

							<div class="col-md-12">
								<div class="form-group">
									<input type="button" id="btndlogsubmit" runat="server" Class="btn btn-success shadow-none w-100"
										class="col-lg-12" value="Access Account" />
								</div>
							</div>

							<div class="col-md-12">
								<div class="text-center gap-2 mb-3">
									<a href="/" class="text-decoration-none btn btn-sm rounded-2 btn-primary ">
										<i class="fa-solid fa-house text-white"></i>
									</a>
									|
									<div class="d-inline">
										Don't have an account?
										<a href="/showroomreg"
											class="text-decoration-none text-white shadow-none rounded-2 btn btn-sm btn-primary ">
											Register
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>


				</div>
			</form>
		</div>
