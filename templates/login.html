	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
	<style>
		
        .goog-logo-link {
            display: none !important;
        }

        .goog-te-gadget {
            color: transparent !important;
        }

        .goog-te-banner-frame.skiptranslate {
            display: none !important;
        }

            top: 0px !important;

<!-- Head -->

<body>

	<div class="min-vh-100 d-flex flex-column">

		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid w-100 d-flex justify-content-center">
				<div class="row w-100">
					<div class="col-md-4"></div>
					<div class="col-md-4 text-center">
						<a class="navbar-brand m-auto fs-4" href="#"><i class="fa-solid fa-robot"></i> Showroom Bot</a>
					</div>
					<div class="col-md-4">

					</div>
				</div>
			</div>
		</nav>

		<div id="home" class="container my-auto">

			<form id="f1" runat="server">
				<div class="row mt-4 justify-content-around">
					<div class="col-md-5 d-flex flex-column justify-content-center">
						<div style="position: relative; width: 100%; padding-top: 100%;">
							<img src="/static/assets/images/log.jpg"
								style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;"
								class="rounded-circle img-thumbnail" />
						</div>
					</div>
					<div class="col-md-5 d-flex flex-column justify-content-center">
						<div class="row">
							<div class="col-md-12"> 
								<h1 class="text-white mb-2 text-center">Login</h1>
							</div>
							<div class="col-md-12">
								<label class="form-label">User Email:</label>
								<div class="form-group">
									<input type="email" class="form-control shadow-none" id="email" runat="server"
										placeholder="Enter Email">
								</div>
							</div>
							<div class="col-md-12 mb-2">
								<label class="form-label">Password:</label>
								<div class="form-group">
									<input type="password" class="form-control shadow-none" id="pswd" runat="server" placeholder="Enter Password">
								</div>
							</div>
							<div class="col-md-12 py-4">
								<input type="button" id="btnlogsubmit" runat="server" Class="btn btn-primary shadow-none w-100" value="Submit" />
							</div>
							<div class="col-md-12">
								<div class="text-center gap-2 mb-3">
									<a href="/" class="text-decoration-none btn btn-sm rounded-2 btn-primary ">
										<i class="fa-solid fa-house text-white"></i>
									</a>
									|
									<div class="d-inline">
										Don't have an account?
										<a href="/register" class="text-decoration-none text-white shadow-none rounded-2 btn btn-sm btn-primary ">
											Register
										</a>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</form>
			<!--//banner-->

		</div>


		<div id="google_translate_element" style="position: fixed;bottom: 30px;right: 20px;z-index: 1000; "></div>


	</div>




	<script type="text/javascript" src="/static/assets/js/jquery.js"></script>
	<script src="/static/assets/js/bootstrap.js"></script>
	<script src="/static/js/plots.js"></script>
